<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>High Scores</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="highscores">
        <button class="goBack">Go Back to Game</button>
      </div>
      <h1>
        High Scores
      </h1>
    </header>
    <main class="highScores">
      <h2>Current High Scores</h2>
      <section class="scoresArea" id="scoresArea">
        <div class="scores-container">
          <div id="scores"></div>
        </div>
      </section>
    </main>
    <footer class="sticky">
      <p class="footertext">Copyright 2019</p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
